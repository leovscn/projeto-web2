<section class="CategoriasComponent">
  <h2>Salve novas categorias</h2>
  <form [formGroup]="form">
    <mat-form-field class="save">
      <input
        matInput
        type="text"
        id="Nome"
        placeholder="Nome categoria"
        formControlName="nome"
        name="nome"
      />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="salvarCategoria()">
      Save
    </button>
  </form>

  <table mat-table [dataSource]="categorias">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
    </ng-container>
    <ng-container matColumnDef="opções" class="opcoes">
      <th mat-header-cell *matHeaderCellDef>Opções</th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="editarCategoria(element.id)">Editar</button>
        <button mat-button (click)="excluirCategoria(element.id)">
          Excluir
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
